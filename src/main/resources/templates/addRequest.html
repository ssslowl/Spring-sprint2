<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="index.html">

<div layout:fragment="mainFragment">
    <h2>Добавить заявку</h2>
    <form action="/addRequest" method="post">
        <div class="form-group">
            <label for="user_name">Имя</label>
            <input type="text" class="form-control" name="userName" id="user_name" placeholder="Введите ваше имя">
        </div>
        <div class="form-group">
            <label for="courseName">Курс</label>
            <input type="text" class="form-control" id="courseName" name="courseName" placeholder="Введите название курса">
        </div>
        <div class="form-group">
            <label for="commentary">Вопрос</label>
            <textarea class="form-control" id="commentary" name="commentary" rows="3" placeholder="Введите ваш вопрос"></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" class="form-control" id="phone" name = "phone" placeholder="Введите ваш номер телефона">
        </div>
        <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </form>
</div>
</html>
